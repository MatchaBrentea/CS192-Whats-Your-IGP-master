{% extends "app/base.html" %}
{% load static %}
{% block content %}

	{% for i in igp %}
	<!DOCTYPE html>

	<html>
	
	<style>
	body {
		background-image:url({% static "app/loginback.jpg" %});
		background-size: cover;
		background-attachment: fixed;
	}

	</style>
	<body>
	</body>
	
		<br/><br/><br/>
		<article class="media content-section" style="color:white;background-color: rgba(0,0,0,0.4)">
			<div class="media-body">
		
				<a class="mr-2" href="{% url 'seller_igpdetail' i.id %}" style="color:#ffd40d;font-size:20px">{{ i.item }}</a>

				<p class="article-content" style="font-size:30px">{{ i.price }} PHP</p>
				<p class="article-content" style="font-size:20px"><i>{{ i.itype }}</i></p>
				<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'igp-update' i.id %}" style="background-color:#ff9b0d;font-size:10px">Update</a>
				<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'igp-delete' i.id %}" style="font-size:10px ">Delete</a>
			</div>
		</article>
	</html>
	{% endfor %}

{% endblock content %}

{% extends "app/base.html" %}
{% load static %}
{% block content %}

	<!DOCTYPE html>
	<html>
	<style>
	 body{
            background-image:url({% static "app/loginback.jpg" %});
            background-size: cover;
            background-attachment: fixed;
        }

        .content-section{
            background-color: rgba(0,0,0,0.4);
        }

        .mr-2{
        	color:white;
        }

        .article-title{
        	color:white;
        	font-size: 25px;
        }

        .article-content{
        	color:white;
        }
	</style>
	<body>
	
	</body>
	</html>

	<br/><br/><br/>
	<article class="media content-section">
		<div class="media-body">
			<div class="article-metadata" style="background-color:rgba(0,0,0,0.4);">
				<h1 class="mr-2" style="font-size:50px; color:#ffd40d">{{ org.name }}</h1>
			</div>
			<p class="article-title">{{org.desc}}</p>
			<p class="article-title">{{org.location}}</p>
			<p class="article-title">{{org.mobile_number}}</p>
		</div>
	</article>


	<div class="article-metadata">
			<div class="article-metadata">
				<h2 class="mr-2" href="#">List of IGPs</h2>
			</div>
	</div>

	<div>
		{% for i in igp %}
			<article class="media content-section">
				<div class="media-body">
					
					<a class="mr-2" href="{% url 'seller_igpdetail' i.id %}" style="color:#ffd40d;font-size:20px">{{ i.item }}</a>
					<p class="article-content">{{ i.price }} PHP</p>
					<p class="article-content" ><i>{{ i.itype }}</i></p>
					<small class="text-muted">{{ i.date_posted|date }}</small>
				</div>
			</article>
		{% endfor %}
	</div>

{% endblock content %}

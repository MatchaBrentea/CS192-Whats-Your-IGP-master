{% extends "app/base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

/*background
  2/02/2019
  background style of page:"home"*/
body {
	background-image:url({% static "app/back2.jpg" %});
	background-size: cover;
	background-attachment: fixed;
}

* {
  box-sizing: border-box;
}

/*row
  2/02/2019
  format for class "row"*/
.row > .column {
  padding: 0 8px;
}


.row:after {
  content: "";
  display: table;
  clear: both;
}

/*column
  2/02/2019
  format for class "column"*/
.column {
  float: left;
  width: 25%;
}

/*modal
  2/02/2019
  The Modal (background)*/
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: black;
}

/*modal-content
  2/02/2019
  Modal Content*/
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  width: 70%;
  max-width: 1200px;
}

/*close
  2/02/2019
  Close Button at modal*/
.close {
  color: white;
  position: relative;
  right: 50px;
  font-size: 35px;
  font-weight: bold;
}

/*close hover
  close focuse
  2/02/2019
  close transition style*/
.close:hover,
.close:focus {
  color: #999;
  text-decoration: none;
  cursor: pointer;
}

.mySlides {
  display: none;
}

/*cursor
  2/02/2019
  cursor to pointer at img*/
.cursor {
  cursor: pointer;
}

/*prev
  next
  2/02/2019 
  Next & previous buttons*/
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/*next
  2/02/2019
  Position the "next button" to the right*/
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/*prev hover
  next hover
  2/02/2019
  On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/*numbertext
  2/02/2019
  Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/*img
  2/02/2019
  image margin*/
img {
  margin-bottom: -4px;
}

/*caption-container
  2/02/2019
  style of caption container*/
.caption-container {
  text-align: center;
  background-color: black;
  padding: 2px 16px;
  color: white;
}

.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}

/*hover-shadow
  2/02/2019
  image transition effect and style*/
img.hover-shadow {
  transition: 0.3s;
}

.hover-shadow:hover {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  max-width: 100%;
}
</style>
<body>

<!--explore 
    2/02/2019
    explore button style and function (pop-up modal image)-->
<div class="row">
  <div class="column">
    <img src="{% static "app/explorebutton.png" %}" style="width:50%;position:relative;top:470px; left: 500px;margin:auto; max-width:500px" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
</div>

<!--close button 
    2/02/2019
    closes the modal-->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <!--slide images (main) 
        2/02/2019
        pop-up modal images (slide form)-->
    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="{% static "app/sellpicq.png" %}" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="{% static "app/searchpicq.png" %}" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="{% static "app/ratepicq.png" %}" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="{% static "app/relaxpicq.png" %}" style="width:100%">
    </div>
    
    <!--slide counter 
        2/02/2019
        sets the count of current slide to show-->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    
  </div>
</div>

<script>

/*openModal
  2/02/2019
  function call: fetches image modal*/
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

/*openModal
  2/02/2019
  function call: closes image modal*/
function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

/*2/02/2019
  slideIndex = slide image counter variable corresponding to an image for when to show the image*/
var slideIndex = 1;
showSlides(slideIndex);

/*plusSlides
  2/02/2019
  function call: iterates counter to next slide*/
function plusSlides(n) {
  showSlides(slideIndex += n);
}

/*currentSlide
  2/02/2019
  function call: tells where current slide counter is*/
function currentSlide(n) {
  showSlides(slideIndex = n);
}

/*showSlides
  2/02/2019
  function call: main function for projecting image slides and order of projection
  i = counter
  slides = fetches "mySlides"
  dots = fetches "demo"
  captionText= fetches "caption"*/
function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>

{% endblock content %}
